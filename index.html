              <tr>
                <td><textarea type="text"></textarea></td>
                <td class="majorcell" style="background-color: #0072be">

                  </textarea>
                </td>
                <td><textarea type="text"></textarea></td>
              </tr>
              <tr>

                  <textarea
                    style="background-color: #a8d800"

                  ></textarea>
                </td>
                <td class="majorcell">

                    name="sub7"
                  ></textarea>

                <td class="majorcell" style="background-color: #a35ab4">
                  <textarea
                    style="background-color: #a35ab4"
                    id="eighth"
                    type="text"
                    name="sub8"
                  ></textarea>

                <td><textarea type="text"></textarea></td>

            </table>
          </div>
          <p

              text-align: right;
              margin-right: 5%;

    <div
      class="btn-group"
      role="group"
      style="display: table; margin: 0 auto; margin-bottom: 20px"
    >
      <button
        type="button"
        class="btn btn-info"
        id="reset"
        style="width: 150px"
      >
        RESET
      </button>
      <button
        type="button"
        class="btn btn-default"
        id="minimize"
        style="width: 150px"
      >
        CLOSE ALL
      </button>
      <button
        type="button"
        class="btn btn-danger"
        id="maximize"
        style="width: 150px"
      >
        OPEN ALL
      </button>
